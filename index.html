<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Order Summary</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="bg-img"></div>
		<section class="card">
			<div class="card-header">
				<img src="images/illustration-hero.svg" alt="Header image">
			</div>
			<div class="card-summary">
				<h1>Order Summary</h1>
				<p>You can now listen to milliions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
			</div>
			<div class="card-plan">
				<div class="card-pricing">
					<img src="images/icon-music.svg" alt="Music Icon">
						<div>
							<h2>Annual Plan</h2>
							<p>$59.99/year</p>
						</div>
				</div>
				<button class="btn btn-change">Change</button>
			</div>
			<button class="btn btn-payment">
				<h2>Proceed to Payment</h2>
			</button>
			<h3 class="btn btn-cancel">Cancel Order</h3>
		</section>
	</body>
</html>
